<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #444; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #667eea; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        #clear-logins-btn { display: block; margin: 20px auto; padding: 12px 25px; background-color: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.2s ease; }
        #clear-logins-btn:hover { background-color: #c82333; }
        #no-logins { text-align: center; color: #888; font-size: 1.2rem; padding: 40px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard - Live Logins</h1>
        <table id="logins-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Branch / Section</th>
                    <th>Login Time</th>
                </tr>
            </thead>
            <tbody id="logins-tbody">
                <!-- Login data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div id="no-logins">
            <p>Waiting for user logins...</p>
        </div>
        <button id="clear-logins-btn">Clear All Login Records</button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded, onValue, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDYUd_CrvXkzMpg9et6SduiPbo8VaBIu6Q",
          authDomain: "digitalclassroom-2f524.firebaseapp.com",
          projectId: "digitalclassroom-2f524",
          databaseURL: "https://digitalclassroom-2f524-default-rtdb.firebaseio.com/", // IMPORTANT: Make sure this line is correct for Realtime Database
          storageBucket: "digitalclassroom-2f524.appspot.com",
          messagingSenderId: "822614894077",
          appId: "1:822614894077:web:6461496b9445addbe46594"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // --- DOM Elements ---
        const loginsTableBody = document.getElementById('logins-tbody');
        const noLoginsMessage = document.getElementById('no-logins');
        const clearLoginsBtn = document.getElementById('clear-logins-btn');
        const loginsRef = ref(database, 'logins');

        // Listen for new logins in real-time
        onChildAdded(loginsRef, (snapshot) => {
            const loginData = snapshot.val();
            if (!loginData) return;

            noLoginsMessage.style.display = 'none';

            const row = loginsTableBody.insertRow(0); // Insert at the top for newest first
            row.innerHTML = `
                <td>${loginData.name}</td>
                <td>${loginData.rollNumber}</td>
                <td>${loginData.branch}</td>
                <td>${loginData.loginTime}</td>
            `;
        });
        
        // Listen for when data is removed to show the message if the list becomes empty
        onValue(loginsRef, (snapshot) => {
            if (!snapshot.exists()) {
                loginsTableBody.innerHTML = ''; // Clear the table
                noLoginsMessage.style.display = 'block';
            }
        });

        // Add event listener for the "Clear" button
        clearLoginsBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to delete ALL login records? This cannot be undone.")) {
                remove(loginsRef)
                    .then(() => console.log("All logins cleared."))
                    .catch((error) => alert("Could not clear records. Error: " + error.message));
            }
        });
    </script>

</body>
</html>
